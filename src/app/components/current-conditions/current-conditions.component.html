<div *ngFor="let item of (locationForecast$ | async).currentForecasts; let i = index" >
    <app-current-conditions-item
            (removeFromStateEvent)="removeCurrentForecast($event)"
            [item]="item"
            [updateEvery]="updateEvery"
            (updateWeatherEvent)="updateWeather($event)"
            [index]="i">
    </app-current-conditions-item>
</div>
