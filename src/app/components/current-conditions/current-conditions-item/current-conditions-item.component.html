<div class="well flex" *ngIf="item">
    <div>
        <h3>{{item.name}} ({{item.zipcode}})</h3>
        <h4>Current conditions: {{item.weather[0].main}}</h4>
        <h4>Temperatures today:</h4>
        <p>
            Current {{item.main.temp | number:'.0-0'}}
            - Max {{item.main.temp_max | number:'.0-0'}}
            - Min {{item.main.temp_min | number:'.0-0'}}
        </p>
        <p>
            <a [routerLink]="['/forecast', item.zipcode, item.sys.country]">Show 5-day forecast for {{item.name}}</a>
        </p>
    </div>
    <div>
        <span class="close" (click)="removeFromState()">&times;</span>
        <img [src]="weatherService.getWeatherIcon(item.weather[0].id)">
    </div>

</div>
